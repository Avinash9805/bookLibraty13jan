<html>
  <head>
    <title>Book_Library</title>
    <link rel="stylesheet" href="style.css" type="text/css" >    
  </head>
  <body>
      
    <div class="container">
        <h2>BOOK LIST</h2>
        <p>
        <label for="new-task">Add Book</label>
        <input id="new-task" type="text"><button>Add </button>
      </p>
      
      <h3>Book Library</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Harry Potter</label><input type="text"><button class="edit">Notes</button><button class="delete">Remove</button></li>
        <li class="editMode"><input type="checkbox"><label>Power Rangers</label><input type="text" value="Inspiration"><button class="edit">Notes</button><button class="delete">Remove</button></li>
        
      </ul>
      
      <h3>Finished Reading List</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>Covid Doctors</label><input type="text"><button class="edit">Notes</button><button class="delete">Remove</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
